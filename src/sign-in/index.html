<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sign-in.css" />
    <title>Login - Race4Green</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <a href="../home/index.html" class="home-link">Race4Green</a>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <form action="#">
          <div>
            <label for="email">E-mail:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Digite seu e-mail"
            />
          </div>
          <div>
            <label for="password">Senha</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Digite sua senha"
            />
          </div>
        </form>
      </div>
    </main>

    <footer>
      <div class="container">
        <div class="content">
          <button id="login-btn">Login</button>
        </div>
      </div>
    </footer>
  </body>
  <script src="./sign-in.js"></script>
</html>
