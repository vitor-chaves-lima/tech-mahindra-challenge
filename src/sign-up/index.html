    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sign-up.css" />
    <title>Cadastro - Race4Green</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <a href="../home/index.html" class="home-link">Race4Green</a>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <section class="chat">
          <div class="content">
            <img src="../../public/images/max.webp" alt="Max" />
            <div>
              <p>Olá, me chamo Mia e vou te ajudar a criar sua conta</p>
            </div>
          </div>
        </section>
        <section class="chat">
          <div class="content">
            <img src="../../public/images/max.webp" alt="Max" />
            <div>
              <p>
                Vamos começar criando seu personagem, depois vamos preencher
                seus dados
              </p>
            </div>
          </div>
        </section>
        <section class="character-creation active">
          <div class="buttons">
            <div class="gender">
              <button id="gender-male-btn" class="selected">

                  fill="#000000"

                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  width="800px"
                  height="800px"
                  viewBox="0 0 52.857 52.857"
                  xml:space="preserve"

            </div>

            <div class="property">
              <button id="hair-left-btn"><</button>
              <span>Cabelo</span>
              <button id="hair-right-btn">></button>
            </div>

            <div class="property">
              <button id="skin-left-btn"><</button>
              <span>Cor da pele</span>
              <button id="skin-right-btn">></button>
            </div>

            <div class="property">
              <button id="clothes-left-btn"><</button>
              <span>Cor da roupa</span>
              <button id="clothes-right-btn">></button>
            </div>
          </div>

          <div class="preview">
            <div class="character">
              <img
                src="../../public/images/character-creator/male/skin/male-0.png"
                alt="Character skin"
                id="character-skin"
              />

              <img
                src="../../public/images/character-creator/other/eyes.png"
                alt="Character eyes"
              />

              <img
                src="../../public/images/character-creator/other/uniform-1.png"
                alt="Character clothes"
                id="character-clothes"
              />
              <img
                src="../../public/images/character-creator/male/hair/male-0.png"
                alt="Character hair"
                id="character-hair"
              />
            </div>
          </div>
        </section>
        <section>4</section>
      </div>
    </main>

    <footer>
      <div class="container">
        <div class="content">
          <button>Continuar</button>
        </div>
      </div>
